language: ruby
rvm:
  - "2.0.0"

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

script: "rake ci"

bundler_args: --without headless

before_install:
  - gem install bundler

branches:
  only:
    - master
    - develop

env:
  matrix:
    - SPEC_GROUP=2
    - SPEC_GROUP=1
    - SPEC_GROUP=0
